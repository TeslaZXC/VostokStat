<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VostokStat Admin</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .danger {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Ambiguous Squads Management</h1>

    <div class="form-group">
        <h3>Add/Update Squad Group</h3>
        <input type="text" id="nameInput" placeholder="Canonical Name (e.g. 3обмпм_мрк)" required style="width: 250px;">
        <input type="text" id="tagsInput" placeholder="Tags (comma separated: 3обм, 3, ...)" style="width: 300px;">
        <button onclick="addSquad()">Save</button>
    </div>

    <h3>Squad Groups</h3>
    <table id="squadTable">
        <thead>
            <tr>
                <th>Canonical Name</th>
                <th>Tags (Aliases)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "http://localhost:8000/admin/squads";

        async function loadSquads() {
            const response = await fetch(API_URL);
            const squads = await response.json();
            const tbody = document.querySelector("#squadTable tbody");
            tbody.innerHTML = "";
            squads.forEach(squad => {
                const tr = document.createElement("tr");
                const tagsStr = Array.isArray(squad.tags) ? squad.tags.join(", ") : (squad.tag || "");
                tr.innerHTML = `
                    <td>${squad.name || squad.tag}</td>
                    <td>${tagsStr}</td>
                    <td><button class="danger" onclick="deleteSquad('${squad.name || squad.tag}')">Delete</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function addSquad() {
            const name = document.getElementById("nameInput").value;
            const tagsStr = document.getElementById("tagsInput").value;

            if (!name) return alert("Canonical Name is required");

            const tags = tagsStr.split(",").map(t => t.trim()).filter(t => t.length > 0);

            if (tags.length === 0) return alert("At least one tag is required");

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, tags })
            });

            if (response.ok) {
                document.getElementById("nameInput").value = "";
                document.getElementById("tagsInput").value = "";
                loadSquads();
            } else {
                const err = await response.json();
                alert("Error: " + err.detail);
            }
        }

        async function deleteSquad(name) {
            if (!confirm(`Delete group ${name}?`)) return;

            // Encode name to handle special characters if any
            const response = await fetch(`${API_URL}/${encodeURIComponent(name)}`, { method: "DELETE" });
            if (response.ok) {
                loadSquads();
            } else {
                alert("Error deleting squad");
            }
        }

        loadSquads();
    </script>
</body>

</html>
